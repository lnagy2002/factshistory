<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Back‑Then Inspired — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e0f12; --paper:#f7f5ef; --ink:#1c1c1c; --line:#e7e2d6; --brand:#c29a5b; --chip:#111; --muted:#6b7280;
    }
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--paper); color:var(--ink); line-height:1.6}
    .container{width:min(1200px,92vw); margin-inline:auto}
    .topbar{background:var(--bg); color:#fff}
    .topbar .container{display:flex; align-items:center; justify-content:space-between; padding:.9rem 0}
    .brand{display:flex; align-items:center; gap:.75rem; text-decoration:none; color:inherit}
    .brand-mark{width:42px; aspect-ratio:1; border:2px solid #fff; border-radius:999px; display:grid; place-items:center; font-family:"Playfair Display",serif; font-weight:700}
    .brand-title{font-family:"Playfair Display",serif; font-weight:700; letter-spacing:.4px; font-size:1.25rem}
    nav.primary{display:flex; gap:1.25rem}
    nav.primary a{color:#d7dbe7; text-decoration:none; font-weight:500}
    nav.primary a:hover{color:#fff}

    /* Hero */
    .hero{position:relative; padding:2rem 0 0}
    .feature{position:relative; overflow:hidden; border-radius:20px; background:#111}
    .feature img{width:100%; height:480px; object-fit:cover; display:block; filter:grayscale(.05)}
    .feature .content{position:absolute; inset:auto 0 0 0; padding:1.25rem 1.25rem 1.6rem; background:linear-gradient(180deg,transparent,rgba(0,0,0,.65) 40%, rgba(0,0,0,.9)); color:#fff}
    .kicker{color:var(--brand); font-weight:800; letter-spacing:.08em; text-transform:uppercase; font-size:.8rem}
    .feature h1{font-family:"Playfair Display",serif; font-size:clamp(1.6rem,3vw,2.4rem); margin:.25rem 0}
    .meta{display:flex; gap:.75rem; align-items:center; color:#e5e7eb; font-size:.95rem}
    .feature .btn{margin-top:.8rem; display:inline-block; background:var(--brand); color:#1b1204; border-radius:999px; padding:.6rem 1rem; font-weight:800; text-decoration:none}

    /* Grid */
    .section{padding:2rem 0 2.5rem}
    .section h2{font-family:"Playfair Display",serif; margin:0 0 1rem}
    .cards{display:grid; grid-template-columns: repeat(12,1fr); gap:1.25rem}
    .card{grid-column: span 4; background:#fff; border:1px solid var(--line); border-radius:16px; overflow:hidden; display:flex; flex-direction:column}
    .card img{width:100%; height:220px; object-fit:cover}
    .pad{padding:1rem}
    .card h3{margin:.3rem 0 .4rem; font-size:1.15rem}
    .muted{color:var(--muted)}
    @media (max-width:1100px){.card{grid-column: span 6}}
    @media (max-width:640px){.card{grid-column: span 12}}

    /* Footer */
    footer{background:var(--bg); color:#cbd5e1}
    footer .container{display:grid; grid-template-columns:1fr 1fr; gap:2rem; padding:2rem 0}
    .legal{border-top:1px solid #ffffff1a; padding:1rem 0}

    /* Utility */
    .pill{display:inline-flex; align-items:center; gap:.4rem; padding:.28rem .6rem; border:1px solid var(--line); border-radius:999px; background:#fff; font-size:.8rem}
    .row{display:flex; gap:.5rem; align-items:center; flex-wrap:wrap}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Home">
        <div class="brand-mark">BT</div>
        <div class="brand-title">Back‑Then History</div>
      </a>
      <nav class="primary">
        <a href="index.html">Home</a>
        <a href="articles.html">Articles</a>
        <a href="#">Eras</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>

  <!-- Hero: latest article auto-selected by date -->
  <section class="hero">
    <div class="container">
      <article id="hero" class="feature" aria-live="polite"></article>
    </div>
  </section>

  <!-- Grid of articles sorted by date (newest → oldest) -->
  <section class="section">
    <div class="container">
      <h2>Latest Articles</h2>
      <div id="grid" class="cards" aria-live="polite"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div>
        <a class="brand" href="index.html" style="text-decoration:none; color:inherit">
          <div class="brand-mark" style="border-color:#cbd5e1">BT</div>
          <div class="brand-title">Back‑Then History</div>
        </a>
        <p style="max-width:40ch">Independent stories from the archives. We surface overlooked moments that shaped today.</p>
      </div>
      <div>
        <h4 style="margin:.25rem 0 .5rem; color:#fff; font-family:'Playfair Display',serif">Explore</h4>
        <nav class="row">
          <a href="index.html" style="color:#e5e7eb; text-decoration:none">Home</a>
          <a href="articles.html" style="color:#e5e7eb; text-decoration:none">Articles</a>
          <a href="#" style="color:#e5e7eb; text-decoration:none">Eras</a>
          <a href="#" style="color:#e5e7eb; text-decoration:none">About</a>
        </nav>
      </div>
    </div>
    <div class="legal">
      <div class="container" style="display:flex; justify-content:space-between; align-items:center; gap:1rem; flex-wrap:wrap">
        <small>© <span id="year"></span> Back‑Then Inspired.</small>
        <small class="muted">Made with ♥︎</small>
      </div>
    </div>
  </footer>

  <script>
    // Sample content source (replace with your CMS/JSON feed)
    const articles = [
      {id:"silver-giants", title:"Silver Giants: The Promise and Peril of Airships", excerpt:"Elegance aloft before wings took over the skies.", author:"H. Weiss", date:"1931-04-18", image:"https://images.unsplash.com/photo-1519681393781-b4bd1b56f46a?q=80&w=1600&auto=format&fit=crop", tag:"Flight"},
      {id:"city-stood-still", title:"The Day the City Stood Still", excerpt:"A trolley strike ripples through markets, schools, and the evening paper.", author:"J. Rivers", date:"1905-08-01", image:"https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop", tag:"Urban Past"},
      {id:"ledger-in-the-attic", title:"The Ledger in the Attic", excerpt:"A forgotten account book reveals a neighborhood’s hidden network.", author:"R. Patel", date:"1923-03-09", image:"https://images.unsplash.com/photo-1601042879364-f3947d3f9a36?q=80&w=1600&auto=format&fit=crop", tag:"Archives"},
      {id:"from-steam-to-spark", title:"From Steam to Spark", excerpt:"How electrification quietly reshaped freight and passenger lines.", author:"A. Chen", date:"1910-06-22", image:"https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1600&auto=format&fit=crop", tag:"Technology"},
      {id:"market-days", title:"Market Days: How Cities Fed Themselves", excerpt:"Dawn deliveries, midday haggles, and the supper bell’s call.", author:"C. Ramos", date:"1925-07-12", image:"https://images.unsplash.com/photo-1459535653751-d571815e906b?q=80&w=1600&auto=format&fit=crop", tag:"Daily Life"},
      {id:"drawing-the-world-anew", title:"Drawing the World Anew", excerpt:"Paper maps as tools for travel—and imagination.", author:"K. Ito", date:"1890-02-03", image:"https://images.unsplash.com/photo-1502920917128-1aa500764ce7?q=80&w=1600&auto=format&fit=crop", tag:"Cartography"}
    ];

    // Sort newest → oldest by date
    const byDateDesc = [...articles].sort((a,b)=> new Date(b.date) - new Date(a.date));

    // Render hero with the latest article
    const latest = byDateDesc[0];
    const hero = document.getElementById('hero');
    hero.innerHTML = `
      <img src="${latest.image}" alt="Hero image for ${latest.title}">
      <div class="content">
        <div class="kicker">Latest • ${latest.tag}</div>
        <h1>${latest.title}</h1>
        <div class="meta"><time datetime="${latest.date}">${new Date(latest.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})}</time> • By ${latest.author}</div>
        <p style="margin:.6rem 0 0">${latest.excerpt}</p>
        <a class="btn" href="article.html?id=${latest.id}">Read Article</a>
      </div>`;

    // Render grid (skip the latest if you don't want duplication)
    const grid = document.getElementById('grid');
    byDateDesc.forEach((a, idx) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <img src="${a.image}" alt="${a.title}">
        <div class="pad">
          <div class="row"><span class="pill">${a.tag}</span><span class="pill">${new Date(a.date).getFullYear()}</span></div>
          <h3>${a.title}</h3>
          <p class="muted">${a.excerpt}</p>
          <div class="muted">${new Date(a.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})} • By ${a.author}</div>
          <div style="margin-top:.6rem"><a href="article.html?id=${a.id}" style="text-decoration:none; font-weight:700">Read →</a></div>
        </div>`;
      grid.appendChild(card);
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
