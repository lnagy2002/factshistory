<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Back‑Then Inspired — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="header"></div>
  
  <!-- Hero: latest article auto-selected by date -->
  <section class="hero">
    <div class="container">
      <article id="hero" class="feature" aria-live="polite"></article>
    </div>
  </section>

  <!-- Grid of articles sorted by date (newest → oldest) -->
  <section class="section">
    <div class="container">
      <h2>Latest Articles</h2>
      <div id="grid" class="cards" aria-live="polite"></div>
    </div>
  </section>

  <div id="footer"></div>
  
  <script>
    // Sample content source (replace with your CMS/JSON feed)
    const articles = [
      {id:"silver-giants", title:"Silver Giants: The Promise and Peril of Airships", excerpt:"Elegance aloft before wings took over the skies.", author:"H. Weiss", date:"1931-04-18", image:"https://images.unsplash.com/photo-1519681393781-b4bd1b56f46a?q=80&w=1600&auto=format&fit=crop", tag:"Flight"},
      {id:"city-stood-still", title:"The Day the City Stood Still", excerpt:"A trolley strike ripples through markets, schools, and the evening paper.", author:"J. Rivers", date:"1905-08-01", image:"https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop", tag:"Urban Past"},
      {id:"ledger-in-the-attic", title:"The Ledger in the Attic", excerpt:"A forgotten account book reveals a neighborhood’s hidden network.", author:"R. Patel", date:"1923-03-09", image:"https://images.unsplash.com/photo-1601042879364-f3947d3f9a36?q=80&w=1600&auto=format&fit=crop", tag:"Archives"},
      {id:"from-steam-to-spark", title:"From Steam to Spark", excerpt:"How electrification quietly reshaped freight and passenger lines.", author:"A. Chen", date:"1910-06-22", image:"https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1600&auto=format&fit=crop", tag:"Technology"},
      {id:"market-days", title:"Market Days: How Cities Fed Themselves", excerpt:"Dawn deliveries, midday haggles, and the supper bell’s call.", author:"C. Ramos", date:"1925-07-12", image:"https://images.unsplash.com/photo-1459535653751-d571815e906b?q=80&w=1600&auto=format&fit=crop", tag:"Daily Life"},
      {id:"drawing-the-world-anew", title:"Drawing the World Anew", excerpt:"Paper maps as tools for travel—and imagination.", author:"K. Ito", date:"1890-02-03", image:"https://images.unsplash.com/photo-1502920917128-1aa500764ce7?q=80&w=1600&auto=format&fit=crop", tag:"Cartography"}
    ];

    // Sort newest → oldest by date
    const byDateDesc = [...articles].sort((a,b)=> new Date(b.date) - new Date(a.date));

    // Render hero with the latest article
    const latest = byDateDesc[0];
    const hero = document.getElementById('hero');
    hero.innerHTML = `
      <img src="${latest.image}" alt="Hero image for ${latest.title}">
      <div class="content">
        <div class="kicker">Latest • ${latest.tag}</div>
        <h1>${latest.title}</h1>
        <div class="meta"><time datetime="${latest.date}">${new Date(latest.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})}</time> • By ${latest.author}</div>
        <p style="margin:.6rem 0 0">${latest.excerpt}</p>
        <a class="btn" href="article.html?id=${latest.id}">Read Article</a>
      </div>`;

    // Render grid (skip the latest if you don't want duplication)
    const grid = document.getElementById('grid');
    byDateDesc.forEach((a, idx) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <img src="${a.image}" alt="${a.title}">
        <div class="pad">
          <div class="row"><span class="pill">${a.tag}</span><span class="pill">${new Date(a.date).getFullYear()}</span></div>
          <h3>${a.title}</h3>
          <p class="muted">${a.excerpt}</p>
          <div class="muted">${new Date(a.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})} • By ${a.author}</div>
          <div style="margin-top:.6rem"><a href="article.html?id=${a.id}" style="text-decoration:none; font-weight:700">Read →</a></div>
        </div>`;
      grid.appendChild(card);
    });
  </script>
  <script src="shared.js"></script>
</body>
</html>
