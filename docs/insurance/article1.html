<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article — Back‑Then Inspired</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0e0f12; --paper:#f7f5ef; --ink:#1c1c1c; --line:#e7e2d6; --brand:#c29a5b; --muted:#6b7280}
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--paper); color:var(--ink); line-height:1.7}
    .container{width:min(960px,92vw); margin-inline:auto}
    .topbar{background:var(--bg); color:#fff}
    .topbar .container{display:flex; align-items:center; justify-content:space-between; padding:.9rem 0}
    .brand{display:flex; align-items:center; gap:.75rem; text-decoration:none; color:inherit}
    .brand-mark{width:42px; aspect-ratio:1; border:2px solid #fff; border-radius:999px; display:grid; place-items:center; font-family:"Playfair Display",serif; font-weight:700}
    .brand-title{font-family:"Playfair Display",serif; font-weight:700; letter-spacing:.4px; font-size:1.25rem}

    .hero-img{width:100%; height:420px; object-fit:cover; display:block; border-bottom:1px solid var(--line)}
    .article{padding:1.5rem 0 2.5rem}
    .meta{display:flex; gap:.75rem; align-items:center; color:var(--muted)}
    h1{font-family:"Playfair Display",serif; font-size:clamp(1.6rem,3vw,2.4rem); line-height:1.2; margin:1rem 0 .5rem}
    article p{margin:.9rem 0}
    .dropcap::first-letter{float:left; font-family:"Playfair Display",serif; font-size:3.2rem; line-height:1; padding:.2rem .4rem 0 0; color:#111}

    .byline{display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:.75rem; border-top:1px solid var(--line); border-bottom:1px solid var(--line); padding:.75rem 0; margin:1rem 0}
    .tags{display:flex; flex-wrap:wrap; gap:.5rem}
    .tag{display:inline-flex; padding:.25rem .6rem; border-radius:999px; background:#111; color:#fff; font-size:.8rem}

    .prevnext{display:flex; gap:1rem; margin-top:2rem}
    .prevnext a{flex:1; text-decoration:none; border:1px solid var(--line); border-radius:12px; padding:1rem; display:block}
    .muted{color:var(--muted)}

    footer{background:var(--bg); color:#cbd5e1; margin-top:2.5rem}
    footer .container{display:grid; grid-template-columns:1fr 1fr; gap:2rem; padding:2rem 0}
    .legal{border-top:1px solid #ffffff1a; padding:1rem 0}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Home">
        <div class="brand-mark">BT</div>
        <div class="brand-title">Back‑Then History</div>
      </a>
      <nav class="primary" style="display:flex; gap:1.25rem">
        <a href="index.html" style="color:#d7dbe7; text-decoration:none">Home</a>
        <a href="articles.html" style="color:#d7dbe7; text-decoration:none">Articles</a>
      </nav>
    </div>
  </header>

  <main id="post" class="container article" aria-live="polite">
    <!-- content injected by JS below -->
  </main>

  <footer>
    <div class="container">
      <div>
        <a class="brand" href="index.html" style="text-decoration:none; color:inherit">
          <div class="brand-mark" style="border-color:#cbd5e1">BT</div>
          <div class="brand-title">Back‑Then History</div>
        </a>
        <p style="max-width:40ch">Stories from the archives, told with care.</p>
      </div>
      <div>
        <h4 style="margin:.25rem 0 .5rem; color:#fff; font-family:'Playfair Display',serif">Explore</h4>
        <nav style="display:flex; gap:1rem">
          <a href="index.html" style="color:#e5e7eb; text-decoration:none">Home</a>
          <a href="articles.html" style="color:#e5e7eb; text-decoration:none">Articles</a>
        </nav>
      </div>
    </div>
    <div class="legal">
      <div class="container" style="display:flex; justify-content:space-between; align-items:center; gap:1rem; flex-wrap:wrap">
        <small>© <span id="year"></span> Back‑Then Inspired.</small>
        <small class="muted">Read widely, think deeply.</small>
      </div>
    </div>
  </footer>

  <script>
    // Reuse the same data schema as index.html. In production, fetch from your CMS.
    const articles = [
      {id:"silver-giants", title:"Silver Giants: The Promise and Peril of Airships", excerpt:"Elegance aloft before wings took over the skies.", author:"H. Weiss", date:"1931-04-18", image:"https://images.unsplash.com/photo-1519681393781-b4bd1b56f46a?q=80&w=1600&auto=format&fit=crop", tag:"Flight", body:`<p class='dropcap'>In the interwar years, airships hovered between marvel and menace.</p><p>They promised quiet transcontinental travel and a lounge in the clouds. But progress carried risk; each voyage was an experiment in scale and weather.</p><p>By the time wings won the sky, these silver giants had already imprinted the public imagination.</p>`},
      {id:"city-stood-still", title:"The Day the City Stood Still", excerpt:"A trolley strike ripples through markets, schools, and the evening paper.", author:"J. Rivers", date:"1905-08-01", image:"https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop", tag:"Urban Past", body:`<p class='dropcap'>The strike began before dawn.</p><p>By breakfast, schoolyards were half-empty; by noon, grocers tallied losses; by dusk, the city learned new routes on foot.</p><p>Transit’s pause forced a different rhythm—and revealed who kept a city moving.</p>`},
      {id:"ledger-in-the-attic", title:"The Ledger in the Attic", excerpt:"A forgotten account book reveals a neighborhood’s hidden network.", author:"R. Patel", date:"1923-03-09", image:"https://images.unsplash.com/photo-1601042879364-f3947d3f9a36?q=80&w=1600&auto=format&fit=crop", tag:"Archives", body:`<p class='dropcap'>Dust rose as the attic opened.</p><p>The ledger traced debts, favors, and gifts—a social web in neat columns.</p><p>Numbers, it turned out, could be intimate.</p>`}
    ];

    // Parse id from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const post = articles.find(a => a.id === id) || articles.sort((a,b)=> new Date(b.date)-new Date(a.date))[0];

    // Render article
    const root = document.getElementById('post');
    root.innerHTML = `
      <img class="hero-img" src="${post.image}" alt="${post.title}">
      <article>
        <div class="meta"><span>${post.tag}</span> • <time datetime="${post.date}">${new Date(post.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})}</time></div>
        <h1>${post.title}</h1>
        <div class="byline"><div>By <strong>${post.author}</strong></div><div class="tags"><span class="tag">${post.tag}</span></div></div>
        ${post.body}
        <div class="prevnext" id="pn"></div>
      </article>`;

    // Prev/Next links by date
    const ordered = [...articles].sort((a,b)=> new Date(a.date)-new Date(b.date));
    const idx = ordered.findIndex(a=>a.id===post.id);
    const prev = ordered[idx-1];
    const next = ordered[idx+1];
    const pn = document.getElementById('pn');
    pn.innerHTML = `
      ${prev?`<a href="article.html?id=${prev.id}"><div class="muted">← Previous</div><div>${prev.title}</div></a>`:''}
      ${next?`<a href="article.html?id=${next.id}"><div class="muted">Next →</div><div>${next.title}</div></a>`:''}
    `;

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
