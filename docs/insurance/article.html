<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article — Back‑Then Inspired</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="header"></div>

  <main id="post" class="container article" aria-live="polite"></main>

  <div id="footer"></div>

  <script>
    // Reuse the same data schema as index.html. In production, fetch from your CMS.
    const articles = [
      {id:"silver-giants", title:"Silver Giants: The Promise and Peril of Airships", excerpt:"Elegance aloft before wings took over the skies.", author:"H. Weiss", date:"1931-04-18", image:"https://images.unsplash.com/photo-1519681393781-b4bd1b56f46a?q=80&w=1600&auto=format&fit=crop", tag:"Flight", body:`<p class='dropcap'>In the interwar years, airships hovered between marvel and menace.</p><p>They promised quiet transcontinental travel and a lounge in the clouds. But progress carried risk; each voyage was an experiment in scale and weather.</p><p>By the time wings won the sky, these silver giants had already imprinted the public imagination.</p>`},
      {id:"city-stood-still", title:"The Day the City Stood Still", excerpt:"A trolley strike ripples through markets, schools, and the evening paper.", author:"J. Rivers", date:"1905-08-01", image:"https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600&auto=format&fit=crop", tag:"Urban Past", body:`<p class='dropcap'>The strike began before dawn.</p><p>By breakfast, schoolyards were half-empty; by noon, grocers tallied losses; by dusk, the city learned new routes on foot.</p><p>Transit’s pause forced a different rhythm—and revealed who kept a city moving.</p>`},
      {id:"ledger-in-the-attic", title:"The Ledger in the Attic", excerpt:"A forgotten account book reveals a neighborhood’s hidden network.", author:"R. Patel", date:"1923-03-09", image:"https://images.unsplash.com/photo-1601042879364-f3947d3f9a36?q=80&w=1600&auto=format&fit=crop", tag:"Archives", body:`<p class='dropcap'>Dust rose as the attic opened.</p><p>The ledger traced debts, favors, and gifts—a social web in neat columns.</p><p>Numbers, it turned out, could be intimate.</p>`}
    ];

    // Parse id from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const post = articles.find(a => a.id === id) || articles.sort((a,b)=> new Date(b.date)-new Date(a.date))[0];

    // Render article
    const root = document.getElementById('post');
    root.innerHTML = `
      <img class="hero-img" src="${post.image}" alt="${post.title}">
      <article>
        <div class="meta"><span>${post.tag}</span> • <time datetime="${post.date}">${new Date(post.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'})}</time></div>
        <h1>${post.title}</h1>
        <div class="byline"><div>By <strong>${post.author}</strong></div><div class="tags"><span class="tag">${post.tag}</span></div></div>
        ${post.body}
        <div class="prevnext" id="pn"></div>
      </article>`;

    // Prev/Next links by date
    const ordered = [...articles].sort((a,b)=> new Date(a.date)-new Date(b.date));
    const idx = ordered.findIndex(a=>a.id===post.id);
    const prev = ordered[idx-1];
    const next = ordered[idx+1];
    const pn = document.getElementById('pn');
    pn.innerHTML = `
      ${prev?`<a href="article.html?id=${prev.id}"><div class="muted">← Previous</div><div>${prev.title}</div></a>`:''}
      ${next?`<a href="article.html?id=${next.id}"><div class="muted">Next →</div><div>${next.title}</div></a>`:''}
    `;

  </script>
</body>
</html>
